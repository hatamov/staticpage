<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Example</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My Awesome Webpage">
    <meta property="og:description" content="This is a description of my awesome webpage for social media previews.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
</head>
<body>
    <h1>Welcome to My Awesome Webpage</h1>
    <p>This page demonstrates the use of Open Graph meta tags.</p>
</body>
</html>
